<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area{
font:normal 20pt arial;
background-color:green;
color: red;
width: 200px;
height:200px;
line-height:200px;
text-align:center;
        }
    </style>
</head>
<body>
    <div Id="area" onclick="clicar()">
interagir...
    </div>
    <script>
        var a =window.document.getElementById('area')
        a.addEventListener('click',clicar)
       a. addEventListener('mauseenter',entrar)
       a.addEventListener('mauseout',sair)
       function clicar() {
        a.innerText = 'clicou'
        a.style.background ='red'
       }
       function entrar() {
        a.innerText ='entrou'
       }
       function sair() {
    a.innerText ='saiu'
    a.style.background = 'green'
}
    </script>
</body>
</html>
